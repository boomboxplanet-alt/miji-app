<!DOCTYPE html>
<html>
<head>
    <title>簡化 Flutter Web 測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 40px 20px;
        }
        .test-button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }
        .success { border-left: 4px solid #4caf50; }
        .error { border-left: 4px solid #f44336; }
        .info { border-left: 4px solid #2196f3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Flutter Web 簡化測試</h1>
        <p>這個頁面測試基本的 Flutter Web 功能，幫助診斷問題</p>
        
        <div id="status" class="status info">
            點擊下面的按鈕開始測試...
        </div>
        
        <button class="test-button" onclick="testBasicFunctionality()">
            🧪 測試基本功能
        </button>
        
        <button class="test-button" onclick="testGoogleMaps()">
            🗺️ 測試 Google Maps
        </button>
        
        <button class="test-button" onclick="testFlutterFiles()">
            📁 測試 Flutter 文件
        </button>
        
        <button class="test-button" onclick="openMainApp()">
            🎯 打開主應用程式
        </button>
        
        <div id="results" style="margin-top: 30px; text-align: left;">
            <h3>📊 測試結果：</h3>
            <div id="testResults"></div>
        </div>
    </div>
    
    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const resultEntry = document.createElement('div');
            resultEntry.style.margin = '10px 0';
            resultEntry.style.padding = '10px';
            resultEntry.style.borderRadius = '5px';
            resultEntry.style.backgroundColor = type === 'success' ? 'rgba(76, 175, 80, 0.2)' : 
                                            type === 'error' ? 'rgba(244, 67, 54, 0.2)' : 
                                            'rgba(33, 150, 243, 0.2)';
            resultEntry.innerHTML = `${message}`;
            resultsDiv.appendChild(resultEntry);
        }
        
        function testBasicFunctionality() {
            updateStatus('🧪 正在測試基本功能...', 'info');
            addResult('✅ 頁面加載正常');
            addResult('✅ JavaScript 執行正常');
            addResult('✅ DOM 操作正常');
            addResult('✅ 事件處理正常');
            updateStatus('✅ 基本功能測試通過！', 'success');
        }
        
        function testGoogleMaps() {
            updateStatus('🗺️ 正在測試 Google Maps...', 'info');
            
            if (typeof google !== 'undefined' && google.maps) {
                addResult('✅ Google Maps API 已加載');
                try {
                    const map = new google.maps.Map(document.createElement('div'), {
                        center: { lat: 22.1987, lng: 113.5439 },
                        zoom: 12
                    });
                    addResult('✅ Google Maps 初始化成功');
                    updateStatus('✅ Google Maps 測試通過！', 'success');
                } catch (error) {
                    addResult(`❌ Google Maps 初始化失敗: ${error.message}`, 'error');
                    updateStatus(`❌ Google Maps 測試失敗`, 'error');
                }
            } else {
                addResult('❌ Google Maps API 未加載', 'error');
                updateStatus('❌ Google Maps API 未加載', 'error');
            }
        }
        
        function testFlutterFiles() {
            updateStatus('📁 正在測試 Flutter 文件...', 'info');
            
            const flutterFiles = [
                'flutter_bootstrap.js',
                'main.dart.js',
                'index.html'
            ];
            
            let allFilesExist = true;
            let completedTests = 0;
            
            flutterFiles.forEach(file => {
                fetch(file)
                    .then(response => {
                        if (response.ok) {
                            addResult(`✅ ${file} 存在`);
                        } else {
                            addResult(`❌ ${file} 不存在 (${response.status})`, 'error');
                            allFilesExist = false;
                        }
                        completedTests++;
                        if (completedTests === flutterFiles.length) {
                            if (allFilesExist) {
                                updateStatus('✅ Flutter 文件測試通過！', 'success');
                            } else {
                                updateStatus('❌ Flutter 文件測試失敗', 'error');
                            }
                        }
                    })
                    .catch(error => {
                        addResult(`❌ ${file} 檢查失敗: ${error.message}`, 'error');
                        allFilesExist = false;
                        completedTests++;
                        if (completedTests === flutterFiles.length) {
                            updateStatus('❌ Flutter 文件測試失敗', 'error');
                        }
                    });
            });
        }
        
        function openMainApp() {
            updateStatus('🎯 正在打開主應用程式...', 'info');
            window.open('/', '_blank');
            addResult('✅ 主應用程式已在新標籤頁打開');
            updateStatus('✅ 主應用程式已打開', 'success');
        }
        
        // 頁面加載完成後初始化
        window.onload = function() {
            updateStatus('🚀 簡化測試頁面已準備就緒！', 'info');
            addResult('📱 頁面加載完成');
            addResult('🔧 測試工具已初始化');
        };
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5EIX3h6jLAF7C_5_fsE_lOQUjTMr7J58"></script>
</body>
</html>
