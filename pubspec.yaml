name: miji_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # 狀態管理
  provider: ^6.1.1
  
  # 地圖和位置服務
  google_maps_flutter: ^2.5.3
  # geolocator: ^11.0.0  # 暫時註釋掉以解決 iOS 構建問題
  
  # 本地存儲
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Google 登入
  google_sign_in: ^6.1.5
  
  # UI 組件
  google_fonts: ^6.3.0
  confetti: ^0.7.0
  
  # 音頻播放
  audioplayers: ^5.2.1
  
  # HTTP 請求
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
    - assets/icons/
