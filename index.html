<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/miji-app/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="秘跡 - 限時限地的隱密訊息應用">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="秘跡 Miji">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- 移動設備視口設置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- 防止移動設備上的縮放和滾動問題 -->
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>秘跡 Miji</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- 隱藏 Google 地圖所有商標和版權資訊 -->
  <link rel="stylesheet" href="google_maps_clean.css">
  
  <!-- Google Sign-In Configuration -->
  <meta name="google-signin-client_id" content="508695711441-abcdefghijklmnopqrstuvwxyz123456.apps.googleusercontent.com">
  
  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5EIX3h6jLAF7C_5_fsE_lOQUjTMr7J58&libraries=places&callback=initMap"></script>
  
  <script>
    function initMap() {
      // Placeholder for now. This will be called when the Google Maps API is ready.
      console.log('Google Maps API loaded via callback.');
      // The Flutter app will then interact with the loaded map.
    }
    
    // 修復移動設備上的鍵盤和輸入問題
    document.addEventListener('DOMContentLoaded', function() {
      // 完全禁用移動設備上的縮放
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // 防止雙擊縮放
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(e) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // 完全禁用頁面滾動
      document.addEventListener('touchmove', function(e) {
        e.preventDefault();
      }, { passive: false });
      
      // 防止頁面滾動
      document.addEventListener('scroll', function(e) {
        e.preventDefault();
        window.scrollTo(0, 0);
      }, { passive: false });
      
      // 監聽輸入框焦點變化 - 簡化版本
      document.addEventListener('focusin', function(e) {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
          // 輸入框獲得焦點，強制固定頁面
          document.body.style.position = 'fixed';
          document.body.style.top = '0';
          document.body.style.left = '0';
          document.body.style.right = '0';
          document.body.style.bottom = '0';
          document.body.style.overflow = 'hidden';
          document.body.classList.add('keyboard-open');
        }
      });
      
      document.addEventListener('focusout', function(e) {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
          // 輸入框失去焦點，保持固定狀態
          setTimeout(() => {
            document.body.style.position = 'fixed';
            document.body.style.top = '0';
            document.body.style.left = '0';
            document.body.style.right = '0';
            document.body.style.bottom = '0';
            document.body.style.overflow = 'hidden';
          }, 100);
        }
      });
    });
  </script>
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      touch-action: manipulation;
    }
    
    /* 完全禁用移動設備上的縮放和滾動 */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    
    /* 允許輸入框選擇文字 */
    input, textarea {
      -webkit-user-select: text;
      -khtml-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border-radius: 0;
    }
    
    /* 防止移動設備上的彈跳效果 */
    body {
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    /* 確保 Flutter 容器正確顯示 */
    #flutter_target {
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
    
    /* 完全禁用鍵盤彈出時的視口變化 */
    body.keyboard-open {
      height: 100vh !important;
      overflow: hidden !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
    }
    
    body.keyboard-open #flutter_target {
      height: 100vh !important;
      transform: translateZ(0);
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
    }
    
    /* 移動設備專用修復 */
    @media screen and (max-width: 768px) {
      html, body {
        height: 100vh;
        width: 100vw;
        position: fixed;
        overflow: hidden;
        touch-action: manipulation;
      }
      
      /* 防止任何滾動 */
      body {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      
      /* 鍵盤彈出時保持固定 */
      body.keyboard-open {
        height: 100vh !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        overflow: hidden !important;
      }
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
