<!DOCTYPE html>
<html>
<head>
  <!--

    This is a placeholder for base href that will be replaced by the value of

  <base href="/miji-app/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="秘跡 - 限時限地的隱密訊息應用">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="秘跡 Miji">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
    <!-- 移動設備視口設置 - 專門針對手機瀏覽器 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
  
  <!-- 防止移動設備上的縮放和滾動問題 -->
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>秘跡 Miji</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- 隱藏 Google 地圖所有商標和版權資訊 -->
  <link rel="stylesheet" href="google_maps_clean.css">
  
  <!-- Google Sign-In Configuration -->
  <meta name="google-signin-client_id" content="508695711441-abcdefghijklmnopqrstuvwxyz123456.apps.googleusercontent.com">
  
  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5EIX3h6jLAF7C_5_fsE_lOQUjTMr7J58&libraries=places&callback=initMap"></script>
  
  <script>
    function initMap() {
      // Placeholder for now. This will be called when the Google Maps API is ready.
      console.log('Google Maps API loaded via callback.');
      // The Flutter app will then interact with the loaded map.
    }
    
    // 專門針對手機瀏覽器的修復
    document.addEventListener('DOMContentLoaded', function() {
      // 檢測是否為移動設備
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      if (isMobile) {
        // 手機專用修復
        let initialViewportHeight = window.innerHeight;
        let isKeyboardOpen = false;
        
        // 防止縮放
        document.addEventListener('touchstart', function(e) {
          if (e.touches.length > 1) {
            e.preventDefault();
          }
        }, { passive: false });
        
        // 防止雙擊縮放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            e.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
        
        // 監聽視口高度變化（手機鍵盤彈出檢測）
        function handleViewportChange() {
          const currentHeight = window.innerHeight;
          const heightDifference = initialViewportHeight - currentHeight;
          
          // 鍵盤彈出檢測
          if (heightDifference > 150 && !isKeyboardOpen) {
            isKeyboardOpen = true;
            // 鍵盤彈出時，保持原始視口高度
            document.documentElement.style.setProperty('--vh', initialViewportHeight + 'px');
            document.body.style.height = initialViewportHeight + 'px';
            document.body.style.overflow = 'hidden';
            document.body.classList.add('keyboard-open');
          } 
          // 鍵盤收起檢測
          else if (heightDifference <= 50 && isKeyboardOpen) {
            isKeyboardOpen = false;
            // 鍵盤收起時，恢復正常
            document.documentElement.style.setProperty('--vh', '100vh');
            document.body.style.height = '100vh';
            document.body.style.overflow = 'hidden';
            document.body.classList.remove('keyboard-open');
          }
        }
        
        // 監聽視口變化
        window.addEventListener('resize', handleViewportChange);
        
        // 監聽輸入框焦點 - 防止藍色區域
        document.addEventListener('focusin', function(e) {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
            // 輸入框獲得焦點，強制固定頁面並防止藍色區域
            document.body.style.overflow = 'hidden';
            document.body.style.position = 'fixed';
            document.body.style.top = '0';
            document.body.style.left = '0';
            document.body.style.right = '0';
            document.body.style.bottom = '0';
            document.body.style.background = '#000000';
            document.body.classList.add('keyboard-open');
            
            // 強制 Flutter 容器保持固定
            const flutterTarget = document.getElementById('flutter_target');
            if (flutterTarget) {
              flutterTarget.style.position = 'fixed';
              flutterTarget.style.top = '0';
              flutterTarget.style.left = '0';
              flutterTarget.style.width = '100vw';
              flutterTarget.style.height = initialViewportHeight + 'px';
              flutterTarget.style.background = '#000000';
              flutterTarget.style.zIndex = '9999';
            }
          }
        });
        
        document.addEventListener('focusout', function(e) {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
            // 輸入框失去焦點，延遲恢復但保持固定
            setTimeout(() => {
              document.body.style.overflow = 'hidden';
              document.body.style.position = 'fixed';
              document.body.style.top = '0';
              document.body.style.left = '0';
              document.body.style.right = '0';
              document.body.style.bottom = '0';
              document.body.style.background = '#000000';
              
              // 保持 Flutter 容器固定
              const flutterTarget = document.getElementById('flutter_target');
              if (flutterTarget) {
                flutterTarget.style.position = 'fixed';
                flutterTarget.style.top = '0';
                flutterTarget.style.left = '0';
                flutterTarget.style.width = '100vw';
                flutterTarget.style.height = initialViewportHeight + 'px';
                flutterTarget.style.background = '#000000';
                flutterTarget.style.zIndex = '9999';
              }
            }, 300);
          }
        });
        
        // 防止頁面滾動
        document.addEventListener('touchmove', function(e) {
          e.preventDefault();
        }, { passive: false });
        
        // 防止頁面滾動
        document.addEventListener('scroll', function(e) {
          e.preventDefault();
          window.scrollTo(0, 0);
        }, { passive: false });
      }
    });
  </script>
  
  <style>
    /* 手機專用 CSS 變量 */
    :root {
      --vh: 100vh;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      touch-action: manipulation;
    }
    
    /* 手機專用樣式 */
    @media screen and (max-width: 768px) {
      html, body {
        height: var(--vh, 100vh);
        width: 100vw;
        position: fixed;
        overflow: hidden;
        touch-action: manipulation;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
      }
      
      /* 完全禁用移動設備上的縮放和滾動 */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        touch-action: manipulation;
      }
      
      /* 允許輸入框選擇文字 */
      input, textarea {
        -webkit-user-select: text;
        -khtml-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border-radius: 0;
      }
      
      /* 防止移動設備上的彈跳效果 */
      body {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      
      /* 確保 Flutter 容器正確顯示 */
      #flutter_target {
        height: var(--vh, 100vh);
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }
      
      /* 鍵盤彈出時的修復 - 防止藍色區域 */
      body.keyboard-open {
        height: var(--vh, 100vh) !important;
        overflow: hidden !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        background: #000000 !important;
      }
      
      body.keyboard-open #flutter_target {
        height: var(--vh, 100vh) !important;
        width: 100vw !important;
        transform: translateZ(0);
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        background: #000000 !important;
        z-index: 9999 !important;
      }
      
      /* 防止藍色區域出現 */
      body.keyboard-open * {
        background: transparent !important;
      }
      
      body.keyboard-open #flutter_target * {
        background: transparent !important;
      }
    }
    
    /* 桌面版樣式 */
    @media screen and (min-width: 769px) {
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed;
        width: 100%;
      }
      
      #flutter_target {
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
