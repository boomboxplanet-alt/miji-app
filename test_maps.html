<!DOCTYPE html>
<html>
<head>
    <title>Google Maps 測試</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Google Maps 測試頁面</h1>
    
    <div id="status"></div>
    
    <div id="map"></div>
    
    <script>
        function updateStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${isError ? 'error' : 'success'}">${message}</div>`;
        }
        
        function initMap() {
            try {
                updateStatus('正在初始化地圖...');
                
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 22.1987, lng: 113.5439 }, // 澳門
                    zoom: 12
                });
                
                // 添加標記
                new google.maps.Marker({
                    position: { lat: 22.1987, lng: 113.5439 },
                    map: map,
                    title: '澳門'
                });
                
                updateStatus('✅ Google Maps 初始化成功！地圖應該顯示澳門地區。');
                
            } catch (error) {
                updateStatus(`❌ 地圖初始化失敗: ${error.message}`, true);
                console.error('地圖錯誤:', error);
            }
        }
        
        // 檢查 Google Maps API 是否加載
        function checkGoogleMaps() {
            if (typeof google !== 'undefined' && google.maps) {
                updateStatus('✅ Google Maps API 已加載');
                initMap();
            } else {
                updateStatus('❌ Google Maps API 未加載，請檢查 API 金鑰', true);
                console.error('Google Maps 未加載');
            }
        }
        
        // 頁面加載完成後檢查
        window.onload = function() {
            updateStatus('正在檢查 Google Maps API...');
            setTimeout(checkGoogleMaps, 1000);
        };
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5EIX3h6jLAF7C_5_fsE_lOQUjTMr7J58"></script>
</body>
</html>
